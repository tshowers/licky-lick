<section class="container-pages ta-vertical-center">

    <div class="brand-logo float-left">
      <a class="wow fadeIn" routerLink="{{homePageLink}}"><img class="brand-logo-img" src="{{logoURL}}" alt="{{logoName}}"> {{logoName}}</a></div>

    <div class="card pages-card col-lg-6 col-md-6 col-sm-6">
        <div class="card-body ">
            <div class="text-center">
                    <i class="fa fa-cog fa-spin fa-5x fa-fw text-theme"></i>
            </div>

            <div class="h4 text-center text-theme wow fadeInDown"><strong>{{headingText}}</strong></div>
            <div class="small text-center text-dark wow fadeInDown"> {{subText}} </div>

            <div class="text-center wow fadeIn" *ngIf="contactLink">
                    <small>{{contactText}}
                        <a routerLink="{{contactLink}}" class="text-theme">{{contactLinkText}}</a>
                    </small>
                </div>
        </div>
        <!-- end card-body -->
    </div>
    <!-- end card -->

</section>
<!-- end section container -->
<div class="half-circle"></div>
<div class="small-circle"></div>
