<div class="card card-pm-summary bg-theme">
    <div class="card-body">

        <div class="clearfix">
            <div class="float-left">
                <div class="h3 text-white">
                    <strong>{{headingText}}</strong>
                </div>
                <small class="text-white">{{total}} TOTAL</small>
            </div>

            <div class="float-right">
                <button class="btn btn-dark" (click)="newItem()">{{newItemText}}</button>
            </div>
        </div>
        <!-- end clearfix -->

        <div class="row">
            <div class="col-md-3">
                <div class="card-body">
                    <div class="widget-pm-summary">
                        <i class="{{iconClass1}}" aria-hidden="true"></i>
                        <div class="widget-text">
                            <div class="h2 text-white">{{count1}}</div>
                            <small class="text-white">{{countText1}}</small>
                        </div>
                        <!-- end widget-text -->
                    </div>
                    <!-- end widget-pm-simmary -->
                </div>
                <!-- end card-body -->
            </div>
            <!-- end inside-col -->

            <div class="col-md-3">
                <div class="card-body">
                    <div class="widget-pm-summary">
                        <i class="{{iconClass2}}" aria-hidden="true"></i>
                        <div class="widget-text">
                            <div class="h2 text-white">{{count2}}</div>
                            <small class="text-white">{{countText2}}</small>
                        </div>
                        <!-- end widget-text -->
                    </div>
                    <!-- end widget-pm-simmary -->
                </div>
                <!-- end card-body -->
            </div>
            <!-- end inside-col -->

            <div class="col-md-3">
                <div class="card-body">
                    <div class="widget-pm-summary">
                        <i class="{{iconClass3}}" aria-hidden="true"></i>
                        <div class="widget-text">
                            <div class="h2 text-white">{{count3}}</div>
                            <small class="text-white">{{countText3}}</small>
                        </div>
                        <!-- end widget-text -->
                    </div>
                    <!-- end widget-pm-simmary -->
                </div>
                <!-- end card-body -->
            </div>
            <!-- end inside-col -->

            <div class="col-md-3">
                <div class="card-body">
                    <div class="widget-pm-summary">
                        <i class="{{iconClass4}}" aria-hidden="true"></i>
                        <div class="widget-text">
                            <div class="h2 text-white">{{count4}}</div>

                        </div>
                        <!-- end widget-text -->
                    </div>
                    <!-- end widget-pm-simmary -->
                </div>
                <!-- end card-body -->
            </div>
            <!-- end inside-col -->
        </div>
        <!-- end inside row -->

    </div>
    <!-- end card-body -->
</div>
<!-- end card -->
