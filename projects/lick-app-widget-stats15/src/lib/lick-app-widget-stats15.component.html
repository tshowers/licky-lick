<div class="card card-pm-summary bg-theme">
    <div class="card-body">

        <div class="clearfix">
            <div class="float-left">
                <div class="h3 text-white wow fadeInDown">
                    <strong>{{headingText}}</strong>
                </div>
                <small class="text-white">
                  <span [CountTo]="total"></span> TOTAL</small>
            </div>

            <div class="float-right">
                <button class="btn btn-dark" (click)="onNewItemEvent()">{{newItemText}}</button>
            </div>
        </div>
        <!-- end clearfix -->

        <div class="row">
            <div class="col-md-3">
                <div class="card-body">
                    <div class="widget-pm-summary">
                        <i class="{{iconClass1}}" aria-hidden="true"></i>
                        <div class="widget-text">
                            <div class="h2 text-white">
                              <span *ngIf="count1 > 0" [CountTo]="count1"></span>
                              <span *ngIf="count1 === 0">{{count1}}</span>
                            </div>
                            <small class="text-white">{{countText1}}</small>
                        </div>
                        <!-- end widget-text -->
                    </div>
                    <!-- end widget-pm-simmary -->
                </div>
                <!-- end card-body -->
            </div>
            <!-- end inside-col -->

            <div class="col-md-3">
                <div class="card-body">
                    <div class="widget-pm-summary">
                        <i class="{{iconClass2}}" aria-hidden="true"></i>
                        <div class="widget-text">
                            <div class="h2 text-white">
                              <span *ngIf="count2 > 0" [CountTo]="count2"></span>
                              <span *ngIf="count2 === 0">{{count2}}</span>
                            </div>
                            <small class="text-white">{{countText2}}</small>
                        </div>
                        <!-- end widget-text -->
                    </div>
                    <!-- end widget-pm-simmary -->
                </div>
                <!-- end card-body -->
            </div>
            <!-- end inside-col -->

            <div class="col-md-3">
                <div class="card-body">
                    <div class="widget-pm-summary">
                        <i class="{{iconClass3}}" aria-hidden="true"></i>
                        <div class="widget-text">
                            <div class="h2 text-white">
                              <span *ngIf="count3 > 0" [CountTo]="count3"></span>
                              <span *ngIf="count3 === 0">{{count3}}</span>
                            </div>
                            <small class="text-white">{{countText3}}</small>
                        </div>
                        <!-- end widget-text -->
                    </div>
                    <!-- end widget-pm-simmary -->
                </div>
                <!-- end card-body -->
            </div>
            <!-- end inside-col -->

            <div class="col-md-3">
                <div class="card-body">
                    <div class="widget-pm-summary">
                        <i class="{{iconClass4}}" aria-hidden="true"></i>
                        <div class="widget-text">
                            <div class="h2 text-white">
                              <span *ngIf="count4 > 0" [CountTo]="count4"></span>
                              <span *ngIf="count4 === 0">{{count4}}</span>
                            </div>
                            <small class="text-white">{{countText4}}</small>
                        </div>
                        <!-- end widget-text -->
                    </div>
                    <!-- end widget-pm-simmary -->
                </div>
                <!-- end card-body -->
            </div>
            <!-- end inside-col -->
        </div>
        <!-- end inside row -->

    </div>
    <!-- end card-body -->
</div>
<!-- end card -->
