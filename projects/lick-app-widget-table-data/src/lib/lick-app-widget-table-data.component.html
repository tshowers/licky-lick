<div class="col-md-12"
     *ngIf="data && (data.length > 0); else noData">
  <div class="card card-accent-theme">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Data Owner</th>
              <th>Last Updated</th>
              <th class="text-nowrap">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data; let i = index">
              <td>{{item?.name}}</td>
              <td>
                <span *ngIf="item?.creatorName">{{item?.creatorName}}</span>
                <span *ngIf="!item?.creatorName">{{item?.lastUpdatedBy}} <small>(*lub)</small></span>
              </td>
              <td>{{item?.lastUpdated | date : 'fullDate'}}</td>
              <td class="text-nowrap">
                <a (click)="onDetail(item)"
                   data-toggle="tooltip"
                   data-original-title="View">
                  <i class="fa fa-eye"></i>
                </a>
                <a (click)="onEdit(item)"
                   data-toggle="tooltip"
                   data-original-title="Edit">
                  <i class="fa fa-pencil text-inverse m-r-10"></i>
                </a>
                <a (click)="onDelete(item)"
                   data-toggle="tooltip"
                   data-original-title="Delete">
                  <i class="fa fa-close text-danger"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- end card-body -->
  </div>
  <!-- end card -->
</div>
<ng-template #noData>
  <licky-lick-app-widget-no-data></licky-lick-app-widget-no-data>
</ng-template>
