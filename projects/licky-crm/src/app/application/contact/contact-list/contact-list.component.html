<licky-lick-app-widget-menu [router]="router"
                            [db]="dm.db"
                            [photoURL]="dm.photoURL"
                            [displayName]="dm.displayName"
                            [messageLink]="'/application/notification/messages'"
                            [alertLink]="'/application/notification/alerts'"
                            [taskLink]="'/application/notification/tasks'"
                            [isCart]="false"
                            [isAlertNotification]="true"
                            [isMessageNotification]="false"
                            [isTaskNotification]="false"
                            [emailAddress]="dm.emailAddress"
                            [loggedIn]="dm.loggedIn"
                            [userName]="dm.userName"
                            [emailVerified]="dm.emailVerified"
                            (settingsEvent)="onSettings()"
                            (searchEvent)="onSearch($event)"
                            (profileEvent)="onViewProfile()"
                            [logoutPage]="'/application/logout'"
                            [loginService]="dm.loginService"></licky-lick-app-widget-menu>
<div class="app-body">
  <licky-lick-app-widget-left-side-menu [newsService]="dm.newsService"></licky-lick-app-widget-left-side-menu>
  <main class="main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <licky-lick-app-widget-breadcrumb [crumbs]="crumbs" (pageEvent)="onBreadCrumb($event)"></licky-lick-app-widget-breadcrumb>
          <licky-lick-app-widget-stats15 *ngIf="(contacts$ | async)?.length > 0"
            [total]="totalRecords"
            [headingText]="'Contacts'"
                                         [iconClass1]="'fa fa-building-o'"
                                         [count1]="companyContacts"
                                         [countText1]="'Companies'"
                                         [iconClass2]="'fa fa-share-alt-square'"
                                         [count2]="sharedContacts"
                                         [countText2]="'Shared'"
                                         [iconClass3]="'fa fa-pencil-square-o'"
                                         [count3]="draftContacts"
                                         [countText3]="'Draft'"
                                         [iconClass4]="'fa fa-trash-o'"
                                         [count4]="deletedContacts"
                                         [countText4]="'Deleted'"
                                         (newItemEvent)="onNewItem()"
                                         [router]="router"></licky-lick-app-widget-stats15>
          <licky-lick-app-widget-table-data [data]="contacts$ | async"
                                            (detailEvent)="onDetail($event)"
                                            (deleteEvent)="onDelete($event)"
                                            (editEvent)="onEdit($event)"
                                            [headingText]="'Contacts'"
                                            [router]="router"
                                            [pageSize]="pageSize"
                                            [totalRecords]="totalRecords"
                                            (currentPageEvent)="newPage($event)"
                                            [path]="CONTACTS"></licky-lick-app-widget-table-data>
        </div>
      </div>
    </div>
    <licky-lick-app-page [diagnostics]="diagnostic"></licky-lick-app-page>
    <licky-lick-app-widget-chat-popup></licky-lick-app-widget-chat-popup>
  </main>
  <licky-lick-app-widget-right-side-menu [panelHeaderText]="'Help'"
                                         [helpHeaderText]="'Contact List'"
                                         [descriptionText]="'This page displays a list of contacts entered into the system.'"
                                         [header1]="'Filter'"
                                         [description1]="'You can filter the displayed contacts by typing in the find box. Just type a few letters and click the icon.'"
                                         [header2]="'Actions'"
                                         [description2]="'You can either choose to edit, view more information about a contact or if you have permission, mark a contact for deletion.'"
                                         [header3]="'Deleted'"
                                         [description3]="'Deleted contacts display as faint text.'"></licky-lick-app-widget-right-side-menu>
</div>
<licky-lick-app-widget-footer [buttonLink]="null"></licky-lick-app-widget-footer>
