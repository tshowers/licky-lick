<licky-lick-app-widget-menu [router]="router"
                            [db]="db"
                            [loginService]="loginService"></licky-lick-app-widget-menu>
<div class="app-body">
  <licky-lick-app-widget-left-side-menu></licky-lick-app-widget-left-side-menu>
  <main class="main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <licky-lick-app-widget-breadcrumb></licky-lick-app-widget-breadcrumb>
          <licky-lick-app-widget-stats15 [newItemLink]="'application/contacts/new'" [router]="router"></licky-lick-app-widget-stats15>
          <licky-lick-app-widget-table-data [data]="data"
                                            [headingText]="'Contacts'"
                                            [router]="router"
                                            [path]="CONTACTS"></licky-lick-app-widget-table-data>
        </div>
      </div>
    </div>
    <licky-lick-app-widget-chat-popup></licky-lick-app-widget-chat-popup>
  </main>
  <licky-lick-app-widget-right-side-menu></licky-lick-app-widget-right-side-menu>
</div>
<licky-lick-app-widget-footer [buttonLink]="null"></licky-lick-app-widget-footer>
