<form #dataForm="ngForm"
      class="form-group">
  <div class="container-fluid">
    <div class="form-group"> <label for="contactPhoneNumber">Phone Number</label>

      <input [(ngModel)]="phoneNumber.phoneNumber"
             #contactPhoneNumber="ngModel"
             id="contactPhoneNumber"
             name="contactPhoneNumber"
             placeholder="x-xxx-xxx-xxxx"
             class="form-control form-control-lg ta-input-element"
             pattern="\+?(9[976]?\d|8[987530]\d|6[987]\d|5[90]\d|42\d|3[875]\d|2[98654321]\d|9[8543210]|8[6421]|6[6543210]|5[87654321]|4[987654310]|3[9643210]|2[70]|7|1)\W*\d\W*\d\W*\d\W*\d\W*\d\W*\d\W*\d\W*\d\W*(\d{1,2})$"
             type="text"
             required
             autofocus>
      <div [hidden]="contactPhoneNumber.valid || contactPhoneNumber.pristine"
           class="alert alert-danger"> <i class="fa fa-exclamation-triangle"
           aria-hidden="true"></i> Phone Number is required </div>
    </div>
    <div class="form-group"> <label for="phoneNumberType">Phone Number Type</label>

      <select [(ngModel)]="phoneNumber.phoneNumberType"
              name="phoneNumberType"
              id="phoneNumberType"
              class="form-control form-control-lg ta-input-element">
        <option value=""></option>
        <option *ngFor="let ph of phoneNumberTypes"
                value="{{ph.name}}">{{ph.name}}</option>
      </select> </div>
    <div class="checkbox abc-checkbox abc-checkbox-success abc-checkbox-circle">

      <input [(ngModel)]="phoneNumber.draft"
             id="dataDraft"
             name="dataDraft"
             type="checkbox">
      <label for="dataDraft"
             title="Draft indicates the record is not finished and should not be made public">Private</label>
    </div>
    <div class="checkbox abc-checkbox abc-checkbox-success abc-checkbox-circle">

      <input [(ngModel)]="phoneNumber.deleted"
             id="dataDeleted"
             name="dataDeleted"
             type="checkbox">
      <label for="dataDeleted"
             title="Checking deleted marks the record as deleted, but does not remove the record from the database">Deleted</label>
    </div>
    <div class="form-group"><label for="dataKeywords">Keywords</label>

      <input [(ngModel)]="phoneNumber.keywords"
             id="dataKeywords"
             name="dataKeywords"
             type="text"
             class="form-control form-control-lg ta-input-element"
             placeholder="Enter keywords seperated by commas"></div>
    <div class="row">
      <div class="col text-center"> <button class="btn btn-primary btn-lg btn-round"
                (click)="onSubmit()"
                type="submit"
                [disabled]="!dataForm.form.valid"
                title="Submit to database">Save <i class="fa fa-cloud"
             aria-hidden="true"></i>
        </button>
        <button *ngIf="canDelete"
                class="btn btn-danger btn-lg btn-round"
                (click)="onDelete();dataForm.reset()"
                [hidden]="!phoneNumber.id">Delete <i class="fa fa-times"
             aria-hidden="true"></i>
        </button></div>
    </div>
  </div>
</form>
