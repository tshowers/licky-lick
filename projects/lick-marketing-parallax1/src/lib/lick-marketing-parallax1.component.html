<section id="download---2" class="container-fluid section-block download-parallax" [ngStyle]="{'color': '#fff', '-webkit-background-size': 'cover', '-o-background-size': 'cover', '-moz-background-size': 'cover', 'background-size': 'cover', 'background': 'url(' + imageURL + ') center no-repeat fixed'}">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">

      <div class="col download-center-text">
        <h2 class="ta-shadow wow fadeInUp" [ngStyle]="{'color' : textColor}">{{headingText}}</h2>
        <p class="ta-shadow wow fadeInUp" [ngStyle]="{'color' : textColor}" innerHTML="{{descriptionText}}"></p>


      </div>

    </div> <!-- .row -->
  </div> <!-- .container -->
</section>
