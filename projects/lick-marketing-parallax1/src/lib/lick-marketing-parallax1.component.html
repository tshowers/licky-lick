<section id="download---2" class="container-fluid section-block download-parallax" [ngStyle]="{'position': 'relative', 'color': '#fff', 'background-size': 'cover', 'background': 'url(' + imageURL + ') center no-repeat fixed'}">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">

      <div class="col download-center-text">
        <h2 [ngStyle]="{'color' : textColor}">{{headingText}}</h2>
        <p [ngStyle]="{'color' : textColor}">{{descriptionText}}</p>


      </div>

    </div> <!-- .row -->
  </div> <!-- .container -->
</section>
