<div class="padding ta-panel-box">
  <div class="container">
    <div class="row">
      <div class="col"
           *ngFor="let item of applications; let i = index">
        <div class="ta-icon_box equalheight">
          <i [ngClass]="item.iconClass"
             aria-hidden="true"></i>
          <h4 class="text-capitalize ta-darkcolor bottom10">
            <span class="ta-darkcolor">{{item?.appName}}</span>
          </h4>
          <hr>
          <p class="no_bottom">{{item?.appDescription}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
