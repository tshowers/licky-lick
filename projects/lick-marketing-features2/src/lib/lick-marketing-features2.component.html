<section id="features---1" class="container-fluid section-block features color-block">

      <h2 class="wow fadeInUp">{{headingText}}</h2>
      <div class="block-desc wow fadeInUp">
        <p>{{descriptionText}}</p>
      </div>

      <!-- Feature 1 -->
      <div class="col-md-4 feature feature-primary-color wow fadeIn">
        <i class="{{featureIcon1}}"></i>
        <h3>{{featureHeading1}}</h3>
        <p>{{featureDescription1}}</p>
      </div>

      <!-- Feature 2 -->
      <div class="col-md-4 feature feature-primary-color wow fadeIn">
        <i class="{{featureIcon2}}"></i>
        <h3>{{featureHeading2}}</h3>
        <p>{{featureDescription2}}</p>
      </div>

      <!-- Feature 3 -->
      <div class="col-md-4 feature feature-primary-color wow fadeIn">
        <i class="{{featureIcon3}}"></i>
        <h3>{{featureHeading3}}</h3>
        <p>{{featureDescription3}}</p>
      </div>

    </div> <!-- .row -->
  </div> <!-- .container -->
</section>
