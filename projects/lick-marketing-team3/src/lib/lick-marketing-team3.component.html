<section id="team---1" class="container-fluid section-block team-1">
  <div class="container">
    <div class="row">

      <h2 class="wow fadeInUp">{{headingText}}</h2>
      <div class="block-desc wow fadeInUp">
        <p>{{descriptionText}}</p>
      </div>

      <!-- Member 1 -->
      <div class="col-md-3 col-sm-6 member-block wow fadeInUp" *ngFor="let member of users; let i = index">

        <div class="member-photo">
          <img src="{{member?.url}}" alt="{{member?.name}}">


        </div> <!-- .member-photo -->

        <h2>{{member?.name}}</h2>
        <span>{{member?.contact.profession}}</span>

      </div> <!-- .member-block -->


    </div> <!-- .row -->
  </div> <!-- .container -->
</section>
