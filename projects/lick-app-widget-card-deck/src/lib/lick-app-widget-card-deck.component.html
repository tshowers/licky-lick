<h3 class="card-title wow fadeInDown" *ngIf="headingText">{{headingText}}</h3>
<div class="card-deck">
  <div class="card wow fadeInUp"
       *ngFor="let item of data; let i = index">
    <div class="ta-neglected-featured">
      <img class="card-img-top"
           src="{{item?.url}}"
           alt="{{item?.name}}">
    </div>
    <div class="card-body">
      <h5 class="card-title"><a (click)="onPageEvent(item)">{{item?.name}}</a></h5>
      <div class="card-text"
           innerHTML={{item?.description}}></div>
      <p class="card-text"
         *ngIf="item.lastUpdated">
        <small class="text-muted">Last updated {{item?.lastUpdated | date : 'fullDate'}}</small>
      </p>
    </div>
  </div>
</div>
