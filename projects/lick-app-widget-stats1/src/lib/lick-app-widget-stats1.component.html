<div class="col-6 col-lg-3">
  <div class="card card-accent-right-primary">
    <div class="card-body p-3 clearfix">
      <i class="bg-primary p-3 font-2xl mr-3 float-left text-white"
         [ngClass]="iconClass"></i>
      <div class="h5 text-primary mb-0 mt-2">{{amount | currency }}</div>
      <div class="text-muted text-uppercase font-weight-bold font-xs">{{amountText}}</div>
    </div>
  </div>
</div>
