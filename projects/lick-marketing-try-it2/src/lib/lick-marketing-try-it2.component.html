<section id="cta---1" class="container-fluid section-block cta bg-primary-color">
  <div class="container">
    <div class="row">

      <div class="col-md-12 cta-block cta-content-1 cta-button wow wobble">
        <h2>{{headingText}}</h2>
        <p>{{descriptionText}}</p>
        <a *ngIf="buttonLink" (click)="onPageEvent(buttonLink)" class="button button-full">{{buttonText}}</a>
      </div>

    </div> <!-- .row -->
  </div> <!-- .container -->
</section>
