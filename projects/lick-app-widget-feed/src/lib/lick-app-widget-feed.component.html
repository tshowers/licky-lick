<div class="card feed-widget">
  <div class="card-body">
    <div class="clearfix">
      <h5 class="text-theme float-left wow fadeIn">{{headingText}}</h5>
      <div class="h2">
        <i class="float-right text-theme"
           [ngClass]="iconClass"
           aria-hidden="true"></i>
      </div>
    </div>
    <div class="form-group">
      <textarea class="form-control"
                placeholder="Enter text here ..."
                rows="3"
                maxlength="50"></textarea>
    </div>
    <a href="#"
       class="btn btn-theme float-right">{{buttonText}}</a>
    <div class="clearfix"></div>
    <hr />
    <ul id="feedList">
      <span class="list-group-item list-group-item-action"
            *ngFor="let message of messages">
        <div class="d-flex w-100 justify-content-between">
          <div>
            <div class="u-img float-left">
              <img *ngIf="message?.photoURL"
                   src="{{message?.photoURL}}"
                   alt="{{message?.name}}" />
              <img *ngIf="!message?.photoURL"
                   src="{{defaultImage}}"
                   alt="{{message?.name}}" />
              <span *ngIf="message?.userStatus"
                    [ngClass]="message?.userStatus"></span>
            </div>
            <div class="u-text float-left">
              <div class="u-name">
                <strong *ngIf="message.handle">{{message?.handle}}</strong>
                <strong *ngIf="!message.handle">{{message?.name}}</strong>
              </div>
            </div>
          </div>
          <small class="text-primary">{{message?.timeStamp | date : 'medium'}}</small>
        </div>
        <p class="text-muted">{{message?.text}} </p>
      </span>
