<!-- Posts from categories -->
<section class="section mb-0">
  <div class="row">
    <div class="col-md-6" *ngFor="let item of boxes">
      <div class="title-wrap" *ngIf="item">
        <h3 class="section-title wow fadeInDown">{{item?.heading}}</h3>
      </div>
      <div class="row" *ngIf="(!item || !item.featuredArticle)">
        <div class="col text-warning pt-md-5 pb-md-5">
              <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> This provider has no content available. Consider selecting another source.
        </div>
      </div>
      <div class="row" *ngIf="item && item.featuredArticle">
        <div class="col-lg-6">
          <article class="entry thumb thumb--size-2">
            <div *ngIf="!item?.featuredArticle.urlToImage || (item?.featuredArticle.urlToImage === null)" class="entry__img-holder thumb__img-holder" [ngStyle]="{'background-image': 'url(' + defaultImage + ')'}">
              <div class="bottom-gradient"></div>
              <div class="thumb-text-holder thumb-text-holder--1">
                <h2 class="thumb-entry-title">
                  <a (click)="onPageEvent(item?.featuredArticle)" innerHTML="{{item?.featuredArticle.title}}"></a>
                </h2>
                <ul class="entry__meta">
                  <li class="entry__meta-author" *ngIf="item?.featuredArticle.author">
                    <span>by </span>
                    {{item?.featuredArticle.author}}
                  </li>
                  <li class="entry__meta-date">
                    {{item?.featuredArticle.publishedAt | date : 'medium'}}
                  </li>
                </ul>
              </div>
              <a (click)="onPageEvent(item?.featuredArticle)" class="thumb-url"></a>
            </div>


            <div *ngIf="item?.featuredArticle.urlToImage && (item?.featuredArticle.urlToImage != null)" class="entry__img-holder thumb__img-holder" [ngStyle]="{'background-image': 'url(' + item?.featuredArticle.urlToImage + ')'}">
              <div class="bottom-gradient"></div>
              <div class="thumb-text-holder thumb-text-holder--1">
                <h2 class="thumb-entry-title">
                  <a (click)="onPageEvent(item?.featuredArticle)" innerHTML="{{item?.featuredArticle.title}}"></a>
                </h2>
                <ul class="entry__meta">
                  <li class="entry__meta-author" *ngIf="item?.featuredArticle.author">
                    <span>by </span>
                    {{item?.featuredArticle.author}}
                  </li>
                  <li class="entry__meta-date">
                    {{item?.featuredArticle.publishedAt | date : 'medium'}}
                  </li>
                </ul>
              </div>
              <a (click)="onPageEvent(item?.featuredArticle)" class="thumb-url"></a>
            </div>
          </article>
        </div>
        <div class="col-lg-6">
          <ul class="post-list-small post-list-small--dividers post-list-small--arrows mb-24">
            <li class="post-list-small__item" *ngFor="let subItem of item.subArticles; let x = index">
              <article class="post-list-small__entry">
                <div class="post-list-small__body">
                  <h3 class="post-list-small__entry-title">
                    <a (click)="onPageEvent(subItem)" innerHTML="{{subItem?.title}}"></a>
                  </h3>
                </div>
              </article>
            </li>
          </ul>
        </div>
      </div>
    </div> <!-- end 1 -->
  </div>
</section> <!-- end posts from categories -->
