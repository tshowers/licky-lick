<!-- Posts from categories -->
<section class="section mb-0">
  <div class="row">

    <div class="col-md-6" *ngFor="let item of data; let i = index">
      <div class="title-wrap title-wrap--line">
        <h3 class="section-title">{{item?.heading}}</h3>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <article class="entry thumb thumb--size-2">
            <div class="entry__img-holder thumb__img-holder" [ngStyle]="{'background-image': 'url(' + item?.url + ')'}">
              <div class="bottom-gradient"></div>
              <div class="thumb-text-holder thumb-text-holder--1">
                <h2 class="thumb-entry-title">
                  <a href="single-post.html">{{item?.name}}</a>
                </h2>
                <ul class="entry__meta">
                  <li class="entry__meta-author">
                    <span>by </span>
                    {{item?.author}}
                  </li>
                  <li class="entry__meta-date">
                    {{item?.publishedAt | date : 'medium'}}
                  </li>
                </ul>
              </div>
              <a href="{{item?.link}}" class="thumb-url"></a>
            </div>
          </article>
        </div>
        <div class="col-lg-6">
          <ul class="post-list-small post-list-small--dividers post-list-small--arrows mb-24">
            <li class="post-list-small__item" *ngFor="let subItem of item.subData; let x = index">
              <article class="post-list-small__entry">
                <div class="post-list-small__body">
                  <h3 class="post-list-small__entry-title">
                    <a href="{{subItem?.link}}">{{subItem?.name}}</a>
                  </h3>
                </div>
              </article>
            </li>
          </ul>
        </div>
      </div>
    </div> <!-- end technology -->


  </div>
</section> <!-- end posts from categories -->
