<div class="card">
  <div class="card-header">
    <h5 class="text-theme wow fadeInDown">{{headingText}}</h5>
    <small class="wow fadeInDown">{{subHeadingText}}</small>
  </div>
  <div class="card-body ">
    <div class="text-center">
      <div class="ui-widget"
           *ngFor="let item of circleData">
        <h1 class="ui-value"><span [CountTo]="item?.count"></span> </h1>
        <span class="ui-label">{{item?.label}}</span>
      </div>
      <!-- end ui-widget -->
    </div>
    <!-- end text-center -->
    <div class="category-progress">
      <div class="row"
           *ngFor="let item of barData; let i = index; let even = even">
        <ng-container *ngIf="even">
          <div class="col-md-6">
            <div class="category-progress">
              <strong>{{item?.count}}%</strong>
              <small class="pull-right">{{item?.label}}</small>
              <div class="progress xs">
                <div class="progress-bar bg-warning"
                     [ngStyle]="{'width' : item?.count + '%'}"
                     role="progressbar"
                     aria-valuenow="50"
                     aria-valuemin="0"
                     aria-valuemax="100">
                </div>
              </div>
            </div>
            <!-- end category-process -->
          </div>
          <!-- end inside col -->
          <div class="col-md-6">
            <div class="category-progress">
              <strong>{{barData[i+1]?.count}}%</strong>
              <small class="pull-right">{{barData[i+1]?.label}}</small>
              <div class="progress xs ">
                <div class="progress-bar bg-success"
                     [ngStyle]="{'width' : barData[i+1]?.count + '%'}"
                     role="progressbar"
                     aria-valuenow="50"
                     aria-valuemin="0"
                     aria-valuemax="100">
                </div>
              </div>
            </div>
            <!-- end category-process -->
          </div>
          <!-- end inside col -->
        </ng-container>
      </div>
      <!-- end inside row -->
      <div class="text-center"
           *ngIf="showMoreLink">
        <button class="btn btn-theme btn-sm"
                (click)="showMore()"> More Details</button>
      </div>
    </div>
    <!-- end category-process -->
  </div>
  <!-- end card-body -->
</div>
<!-- end card -->
