  <div class="container-fluid header-content-4 header-content-white">
    <div class="container header-container header-4">
      <div class="row">
        <div class="header-bg-text">
          <p>{{heading}}</p>
        </div>

        <div class="title-centered-content">
          <div class="col-md-6 header-text">
            <h1 class="wow slideInLeft">{{headerText}}</h1>

            <div class="title-desc">
              <p class="wow fadeIn">{{descriptionText}}</p>
            </div>

            <ul class="header-nav-buttons wow fadeIn">
              <li *ngIf="buttonLink1"><a (click)="onPageEvent(buttonLink1)" class="button button-full text-white" title="{{buttonText1}}">{{buttonText1}}</a></li>
              <li *ngIf="buttonLink2"><a (click)="onPageEvent(buttonLink2)" class="button button-border" title="{{buttonText2}}">{{buttonText2}}</a></li>
            </ul>

          </div> <!-- .header-text -->
        </div> <!-- .title-centered-content -->

      </div> <!-- .row -->
    </div> <!-- .container -->

    <div class="header-big-image wow fadeIn">
      <img src="{{imageURL1}}" alt="{{headerText}}">

      <img *ngIf="imageURL2" src="{{imageURL2}}" class="ui" alt="{{headerText}}">
    </div> <!-- .header-image -->

  </div> <!-- .container-fluid -->
