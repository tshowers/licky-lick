<section class="section">
  <div class="card">
    <div class="card-body">
      <div class="title-wrap">
        <h3 class="section-title wow fadeInDown">{{headingText}}</h3>
      </div>
      <div class="ta-side-news">
        <article *ngFor="let item of data; let i = index">
          <div class="img-container">
            <div class="img">
              <img src="{{item?.urlToImage}}" alt="{{item?.title}}">
            </div>
          </div>
          <div class="info-container">
            <div class="info">
              <strong><a class="text-primary" (click)="onPageEvent(item)" innerHTML="{{item?.title}}"></a></strong><br>
              <div class="ta-small" innerHTML="{{item?.description}}"></div>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
