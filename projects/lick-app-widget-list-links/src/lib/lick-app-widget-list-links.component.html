<div class="card card-accent-theme">
  <div class="card-body">
    <div class="list-group">
      <a routerLink="{{item?.link}}" *ngFor="let item of data; let i = index"
         class="list-group-item list-group-item-action" [ngClass]="{'active' : (i===0)}"> {{item?.name}}
      </a>
    </div>
  </div>
  <!-- end card body -->
</div>
<!-- end card -->
