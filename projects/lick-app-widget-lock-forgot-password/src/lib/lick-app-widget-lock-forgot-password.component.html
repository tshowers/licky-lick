<section class="container-pages ta-vertical-center">
  <div class="brand-logo float-left wow fadeInDown">
    <a routerLink="{{homePageLink}}">{{logoName}}</a>
  </div>
  <div class="pages-tag-line text-white">
    <div class="h4 wow fadeIn">{{headingText}}</div>
    <small>{{subText}}</small>
  </div>
  <div class="card pages-card col-lg-6 col-md-6 col-sm-6">
    <div class="card-body ">
      <ngb-alert *ngIf="message" [type]="alertType" (close)="close()">{{ message }}</ngb-alert>
      <div class="h4 text-center text-theme wow fadeIn">
        <strong>{{titleText}}</strong>
      </div>
      <div class="small text-center text-dark">{{instructionText}}</div>
      <form #userForm="ngForm"
            (ngSubmit)="onSubmit();userForm.reset()">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon text-theme">
              <i class="fa fa-envelope"></i>
            </span>

            <input [(ngModel)]="emailAddress"
                   type="email"
                   id="emailAddress"
                   name="emailAddress"
                   class="form-control"
                   autocomplete="off"
                   placeholder="Email Address">
          </div>
        </div>
        <div class="form-group form-actions">
          <button type="submit"
                  class="btn  btn-theme login-btn "
                  [disabled]="!userForm.form.valid">{{submitButtonText}}</button>
        </div>
      </form>
      <div class="text-center">
        <small>{{loginText}}
          <a routerLink="{{loginPageLink}}"
             class="text-theme">{{loginButtonText}}</a>
        </small>
      </div>
    </div>
  </div>
</section>
<div class="half-circle"></div>
<div class="small-circle"></div>
