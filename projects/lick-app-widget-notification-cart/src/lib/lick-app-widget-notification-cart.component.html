<li class="nav-item" title="Click here to view items in your shopping cart. To see all items in your cart, click the VIEW SHOPPING CART link."> <a class="nav-link" href="#" data-toggle="dropdown" (click)="checkingCart()">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        <span *ngIf="!cartChecked" class="notification hertbit"></span>
    </a>
  <div class="dropdown-menu dropdown-menu-right task-list animated flipInY nicescroll-box">
    <div class="dropdown-header">
      <strong>Shopping Cart</strong>
      <span class="badge badge-pill badge-theme pull-right" *ngIf="(products$ | async)?.length"> new ({{(products$ | async)?.length}})</span> </div>
    <div class="wrap">
      <a class="dropdown-item" *ngFor="let p of products$ | async">
        <strong>{{p?.name}}</strong>
          </a>
      <div *ngIf="(products$ | async)?.length == 0">
        <p align="center" class="alert alert-warning" role="alert"> <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Cart Empty</p>
      </div>
    </div>
    <div class="dropdown-footer" *ngIf="cartLink"> <a (click)="onShoppingCart()">
                <strong>view shopping cart</strong>
            </a> </div>
  </div>
</li>
