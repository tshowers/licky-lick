<section id="latest-posts---1" class="container-fluid section-block">
  <div class="container">
    <div class="row">

      <h2 class="wow fadeInUp">{{headingText}}</h2>
      <div class="block-desc wow fadeInUp">
        <p>{{descriptionText}}</p>
      </div>

      <!-- Post 1 -->
      <article class="col-md-4 index-post-block wow fadeInUp" *ngFor="let article of articles; let i = index">
        <div class="border-box">

          <header class="post-preview-header">
            <div class="post-thumb">
              <img *ngIf="!article.urlToImage" src="{{article?.url}}" alt="{{article?.title}}"> <!-- Post thumbnail -->
              <img *ngIf="article.urlToImage && (article.urlToImage !=null)" src="{{article?.urlToImage}}" alt="{{article?.title}}"> <!-- Post thumbnail -->
            </div>
          </header>

          <div class="post-preview-content">

            <div class="post-meta" *ngIf="article.keywords">
              <span class="post-date">
                <a (click)="onPageEvent(article)" title="{{article?.title}}">{{article?.publishedAt | date : 'medium'}}</a>
              </span>
              <!-- TODO -->
              <span *ngIf="article.keywords">in </span>
              <span *ngIf="article.keywords" class="post-category"><a (click)="onPageEvent(article)" title="{{article?.title}}">{{article?.keywords}}</a></span>
            </div>

            <h3><a (click)="onPageEvent(article)" title="{{article?.title}}" innerHTML="{{article?.title}}"></a> </h3>

            <div class="post-preview-text" innerHTML="{{article?.description}}">
            </div>

          </div> <!-- .post-preview-content -->

          <footer class="post-preview-footer">
            <a (click)="onPageEvent(article)" class="button button-full text-white" title="{{article?.title}}">Read more</a>
          </footer>

        </div>
      </article> <!-- .index-post-block -->


    </div> <!-- .row -->
  </div> <!-- .container -->
</section>
