<div class=" card ecom-widget-chart">
    <div class="card-body text-center">

        <div class="header-tools wow fadeIn">
            <button class="btn btn-sm" [ngClass]="{'btn-secondary' : (buttonActive1 === 'none'), 'btn-theme' : (buttonActive1 === '') }" (click)="buttonClick1()">{{buttonText1}}</button>
            <button class="btn btn-sm" [ngClass]="{'btn-secondary' : (buttonActive2 === 'none'), 'btn-theme' : (buttonActive2 === '') }" (click)="buttonClick2()">{{buttonText2}}</button>
            <button class="btn btn-sm" [ngClass]="{'btn-secondary' : (buttonActive3 === 'none'), 'btn-theme' : (buttonActive3 === '') }" (click)="buttonClick3()">{{buttonText3}}</button>
        </div>
        <div class="ecom-chart-text text-center wow fadeInDown">{{headingText}}</div>
        <div class="chart-period text-center wow fadeInDown"> {{subHeadingText}} </div>

        <div class="text-center">
            <canvas id="chart-widget9-1" class="chart-canvas" [ngStyle]="{'display' : buttonActive1}"></canvas>
            <canvas id="chart-widget9-2" class="chart-canvas" [ngStyle]="{'display' : buttonActive2}"></canvas>
            <canvas id="chart-widget9-3" class="chart-canvas" [ngStyle]="{'display' : buttonActive3}"></canvas>
        </div>


    </div>
    <!-- end card-body -->
</div>
<!-- end ecom-widget-chart -->
