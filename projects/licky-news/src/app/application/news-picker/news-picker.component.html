<header id="masthead"
        class="site-header">
  <licky-lick-marketing-menu [logo]="'assets/touch-icon-ipad.png'"
                             [logoName]="'16 AHEAD'"
                             [menuItems]="menuItems"></licky-lick-marketing-menu>
</header>
<div class="container mt-5 pt-5">
  <div class="col-md-12">
    <div class="card card-accent-theme">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
            <div class="h3 text-primary">
              <strong>News Sources</strong>
            </div>
            <small class="text-primary"><span [CountTo]="newsSources.length"></span>
              TOTAL</small>
          </div>
          <div class="float-right">
            <a (click)="onSubmit()" class="button button-full text-white" title="Save Changes">Save Selections</a>
          </div>
        </div>
        <div class="row ta-row">
          <div class="col">
            <ul class="list-group">
              <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                  *ngFor="let ns of newsSources">
                <a (click)="onNewsSelect(ns)"
                   style="pointer:cursor">{{ns.name}}</a>

                  <input [checked]="ns.checked"
                         type="checkbox"
                         name="{{ns.value}}"
                         id="{{ns.value}}"
                         (click)="onNewsSelect(ns)">
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

                              [descriptionText]="'A core belief is to harness the power of computers, not only by collecting information, but analyzing the data, then proactively providing answers and courses of action. We also do not believe in searching. Why search when, finding is better?'"
                              [column1Heading]="'Projects'"
                              [column1Text1]="'CRM'"
                              [column1Text2]="'Project'"
                              [column1Text3]="'E-Commerce'"
                              [column1Text4]="'Task-Assistant'"
                              [column1Text5]="'SFA'"
                              [column2Heading]="'Support'"
                              [column2Text1]="'Github'"
                              [column2Button1Link]="'https://github.com/tshowers/licky-lick'"
                              [column2Text2]="'Privacy'"
                              [column2Button2Link]="'/about/privacy'"
                              [column2Text3]="'Contact'"
                              [column2Button3Link]="'/about/contact'"
                              [column2Text4]="null"
                              [column2Text5]="null"
                              [column3Heading]="null"
                              [footerText]="'Copyright Taliferro. All rights reserved.'"
                              [router]="router"></licky-lick-marketing-footer1>
