<header id="masthead"
        class="site-header">
        <licky-lick-marketing-menu [logo]="'assets/touch-icon-ipad.png'"
                                   [logoName]="'16 AHEAD'"
                                   [menuItems]="menuItems"></licky-lick-marketing-menu>

  <licky-lick-marketing-simple-header [headingText]="articleObject.article.title" [backgroundImage]="articleObject.article.urlToImage"></licky-lick-marketing-simple-header>
</header>
<div id="content"
     class="site-content">
  <div id="primary"
       class="content-area">
    <main id="main"
          class="site-main">
      <licky-lick-marketing-simple-page
      [article]="articleObject"
      (pageEvent)="onPageEvent($event)"
      [author]="articleObject.article.author"
      [description]="articleObject.article.description"
      [publishedAt]="articleObject.article.publishedAt"
      [source]="articleObject.article.source.name"
      [bodyText]="articleObject.article.content"></licky-lick-marketing-simple-page>
    </main>
  </div>
</div>
<licky-lick-app-widget-footer [buttonLink]="null"></licky-lick-app-widget-footer>
