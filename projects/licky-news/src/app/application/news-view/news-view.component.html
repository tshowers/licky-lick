<header id="masthead"
        class="site-header">
  <licky-lick-marketing-menu [logo]="'assets/touch-icon-ipad.png'"
                             [logoName]="'16 AHEAD'"
                             [menuItems]="menuItems"></licky-lick-marketing-menu>
</header>
<div class="container mt-5 pt-5">
  <licky-lick-marketing-latest-post1></licky-lick-marketing-latest-post1>
  <licky-lick-app-widget-post1 [isExternal]="true"
                               [data]="featuredNews"
                               [featuredData]="featuredArticle"></licky-lick-app-widget-post1>
  <licky-lick-app-widget-post3 [headingText]="'Latest News'"
                               [isExternal]="true"
                               [data]="topNews"></licky-lick-app-widget-post3>
  <licky-lick-app-widget-post2 [categories]="categories"
                               [headingText]="'Headlines'"
                               [tabData1]="generalArticles"
                               [tabData2]="businessArticles"
                               [tabData3]="entertainmentArticles"
                               [tabData4]="healthArticles"
                               [tabData5]="scienceArticles"
                               [tabData6]="sportsArticles"
                               [tabData7]="technologyArticles"></licky-lick-app-widget-post2>
</div>
