<div class="card mx-auto d-block ta-max-view">
  <img *ngIf="!firebaseUser?.photoURL"
       class="card-img-top img-reponsive"
       src="{{defaultImage}}"
       alt="No Photo Available">
  <img *ngIf="firebaseUser?.photoURL"
       class="card-img-top img-reponsive"
       src="{{firebaseUser?.photoURL}}"
       alt="{{firebaseUser?.displayName}}">
  <div class="card-header">
    <h4 class="my-0 font-weight-normal wow fadeIn">
      {{ firebaseUser?.displayName }}
    </h4>
  </div>
  <div class="card-body wow fadeIn">
    <ul class="list-group list-group-flush">
      <li class="list-group-item"
          *ngIf="firebaseUser?.email">
        <div class="row">
          <div class="col"><span class="ta-label">email address:</span> </div>
          <div class="col">
            <p class="card-text">{{firebaseUser?.email}}</p>
          </div>
        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          <div class="col"><span class="ta-label">email verified:</span> </div>
          <div class="col">
            <p *ngIf="firebaseUser?.emailVerified" class="card-text"><i class="fa fa-check" aria-hidden="true"></i></p>
            <p *ngIf="!firebaseUser?.emailVerified" class="card-text"><i class="fa fa-times" aria-hidden="true"></i> <a class="text-primary" (click)="onPageEvent()">Resend Verification</a> </p>
          </div>
        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          <div class="col"><span class="ta-label">profile shared:</span> </div>
          <div class="col">
            <p *ngIf="user?.shared" class="card-text"><i class="fa fa-check" aria-hidden="true"></i></p>
            <p *ngIf="!user?.shared" class="card-text"><i class="fa fa-times" aria-hidden="true"></i></p>
          </div>
        </div>
      </li>
      <li class="list-group-item" *ngIf="user?.newsSources && user?.newsSources.length > 0">
        <div class="row">
          <div class="col"><span class="ta-label">news sources:</span> </div>
          <div class="col">
            <div *ngFor="let source of user?.newsSources">
              <span *ngIf="source.checked">{{source.name}} </span>
            </div>
          </div>
        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          <div class="col"><span class="ta-label">creation date:</span> </div>
          <div class="col">
            <p class="card-text">{{user?.timeStamp | date}}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
