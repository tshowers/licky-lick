<header class="app-header navbar">
  <div class="hamburger hamburger--arrowalt-r navbar-toggler mobile-sidebar-toggler d-lg-none mr-auto"
       (click)="toggleSidebarMinimized()">
    <div class="hamburger-box">
      <div class="hamburger-inner"></div>
    </div>
  </div>
  <!-- end hamburger -->
  <a class="navbar-brand"
     routerLink="/"
     title="Click here to always return to the home page.">
    <strong><img src="/assets/touch-icon-ipad.png"
           width="28"
           height="28"
           class="d-inline-block"> AHEAD</strong>
  </a>
  <div class="hamburger hamburger--arrowalt-r navbar-toggler sidebar-toggler d-md-down-none mr-auto"
       (click)="toggleSidebar()">
    <div class="hamburger-box"
         title="Click here to hide or reveal the sidebar.">
      <div class="hamburger-inner"></div>
    </div>
  </div>
  <!-- end hamburger -->
  <div class="navbar-search d-none d-xl-block">
    <form #searchForm="ngForm"
          class="form-group">
      <div class="input-group"> <button [ngStyle]="{'display' : searchDisplay}"
                (click)="onSearch()"
                [disabled]="!searchForm.form.valid"
                type="submit"
                class="input-group-addon bg-theme">
          <i class="fa fa-search"></i>
        </button><button title="Cancel search"
                [ngStyle]="{'display' : cancelDisplay}"
                (click)="onCancelSearch();searchForm.reset()"
                type="button"
                class="input-group-addon btn-outline-dark">
          <i class="fa fa-times"></i>
        </button>

        <input type="text"
               [(ngModel)]="searchArgument"
               name="searchArgument"
               id="searchArgument"
               autocorrect="off"
               autocapitalize="off"
               spellcheck="off"
               autocomplete="off"
               class="form-control form-control-lg ta-input-element"
               placeholder="{{placeholder}}"
               required>
      </div>
    </form>
  </div>
  <!-- end navbar-search -->
  <ul class="nav navbar-nav ">
    <licky-lick-app-widget-notification-alert *ngIf="isAlertNotification"
                                              [loginService]="loginService"
                                              [db]="db"
                                              [alertLink]="alertLink"
                                              [router]="router"></licky-lick-app-widget-notification-alert>
    <licky-lick-app-widget-notification-message *ngIf="isMessageNotification"
                                                [loginService]="loginService"
                                                [messageLink]="messageLink"
                                                [db]="db"
                                                [router]="router"></licky-lick-app-widget-notification-message>
    <licky-lick-app-widget-notification-task *ngIf="isTaskNotification"
                                             [loginService]="loginService"
                                             [db]="db"
                                             [taskLink]="taskLink"
                                             [router]="router"></licky-lick-app-widget-notification-task>
    <licky-lick-app-widget-notification-cart *ngIf="isCart"
                                             [db]="db"
                                             [loginService]="loginService"
                                             [router]="router"
                                             [cartLink]="cartLink"></licky-lick-app-widget-notification-cart>
    <li class="nav-item dropdown">
      <a class="btn btn-round btn-theme btn-sm"
         data-toggle="dropdown"
         href="#"
         role="button"
         aria-haspopup="true"
         aria-expanded="false">
        <span class="text-white">{{displayName}}
          <i class="fa fa-arrow-down"></i>
        </span>
      </a>
      <div class="dropdown-menu dropdown-menu-right user-menu animated flipInY ">
        <div class="wrap">
          <div class="dw-user-box">
            <div class="u-img"
                 *ngIf="photoURL"> <img src="{{photoURL}}"
                   alt="{{displayName}}" /> </div>
            <div class="u-img"
                 *ngIf="!photoURL"> <img src="{{defaultPhoto}}"
                   alt="{{displayName}}" /> </div>
            <div class="u-text">
              <h5 class="text-capitalize">{{displayName}}</h5>
              <p class="text-muted"
                 *ngIf="role">Role: {{role}}</p>
              <p [ngClass]="{'text-primary' : emailVerified, 'text-danger' : !emailVerified}">
                <span *ngIf="!emailVerified"><i class="fa fa-envelope-o"
                     aria-hidden="true"></i> Not Verified</span>
                <span *ngIf="emailVerified"><i class="fa fa-check"
                     aria-hidden="true"></i> Verified</span>
              </p>
              <a (click)="onViewProfile()"
                 style="cursor:pointer"
                 class="btn btn-round btn-theme btn-sm"><span class="ta-whitecolor">View
                  Profile</span> </a>
            </div>
          </div>
          <!-- end dw-user-box -->
          <a class="dropdown-item"
             (click)="onSettings()">
            <i class="fa fa-wrench"></i> Settings</a>
          <div class="divider"></div>
          <a class="dropdown-item"
             (click)="logout()">
            <i class="fa fa-lock"></i> Logout</a>
        </div>
        <!-- end wrap -->
      </div>
      <!-- end dropdown-menu -->
    </li>
    <!-- end nav-item -->
  </ul>
  <div class="hamburger hamburger--arrowalt-r navbar-toggler aside-menu-toggler"
       (click)="toggleRightSidebar()">
    <div class="ta-hamburger-box"
         title="Click here to get information about the current screen.">
      <i class="fa fa-question"
         aria-hidden="true"
         *ngIf="!rightSidebar"></i>
      <i class="fa fa-minus"
         aria-hidden="true"
         *ngIf="rightSidebar"></i>
    </div>
  </div>
</header>
