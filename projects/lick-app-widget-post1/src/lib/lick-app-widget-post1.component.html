<!-- Featured Posts Grid -->
<section class="featured-posts-grid">
  <div class="container card">
    <div class="card-body">
      <div class="row row-8">
        <div class="col-lg-6">
          <!-- Small post -->
          <div class="featured-posts-grid__item featured-posts-grid__item--sm"
               *ngFor="let item of data">
            <article class="entry card post-list featured-posts-grid__entry wow fadeInUp">
              <div *ngIf="item?.urlToImage && (item?.urlToImage != null)" class="entry__img-holder post-list__img-holder card__img-holder"
                   [ngStyle]="{'background-image': 'url(' + item?.urlToImage + ')'}">
                <a (click)="onPageEvent(item)"
                   class="thumb-url"></a>
                <img src="{{item?.urlToImage}}"
                     alt="{{item?.title}}"
                     class="entry__img d-none">
                <a *ngIf="item?.keyword"
                   href="{{item?.keywords.link}}"
                   class="entry__meta-category entry__meta-category--label entry__meta-category--align-in-corner entry__meta-category--sixteen-widget">{{item?.keywords.name}}</a>
              </div>
              <div *ngIf="!item.urlToImage || (item.urlToImage == null)" class="entry__img-holder post-list__img-holder card__img-holder"
                   [ngStyle]="{'background-image': 'url(' + defaultImage + ')'}">
                <a (click)="onPageEvent(item)"
                   class="thumb-url"></a>
                <img src="{{defaultImage}}"
                     alt="{{item?.title}}"
                     class="entry__img d-none">
                <a *ngIf="item?.keyword"
                   href="{{item?.keywords.link}}"
                   class="entry__meta-category entry__meta-category--label entry__meta-category--align-in-corner entry__meta-category--sixteen-widget">{{item?.keywords.name}}</a>
              </div>
              <div class="entry__body post-list__body card__body">
                <h2 class="entry__title">
                  <a (click)="onPageEvent(item)"innerHTML="{{item?.title}}"></a>
                </h2>
                <ul class="entry__meta">
                  <li class="entry__meta-author" *ngIf="item?.author">
                    <span>by </span>
                    {{item?.author}} {{item?.source.name}}
                  </li>
                  <li class="entry__meta-date">
                    {{item?.publishedAt | date : 'medium'}}
                  </li>
                </ul>
              </div>
            </article>
          </div> <!-- end post -->
        </div> <!-- end col -->
        <div class="col-lg-6"
             *ngIf="featuredData">
          <!-- Large post -->
          <div class="featured-posts-grid__item featured-posts-grid__item--lg">
            <article class="entry card featured-posts-grid__entry wow fadeInUp">
              <div class="entry__img-holder card__img-holder">
                <a (click)="onPageEvent(featuredData)"><img src="{{featuredData?.urlToImage}}"
                       alt=""
                       class="entry__img"></a>
                <a *ngIf="featuredData.keywords"
                   href="{{featuredData?.keywords.link}}"
                   class="entry__meta-category entry__meta-category--label entry__meta-category--align-in-corner entry__meta-category--sixteen-widget">{{featuredData?.keywords.name}}</a>
              </div>
              <div class="entry__body card__body">
                <h2 class="entry__title">
                  <a (click)="onPageEvent(featuredData)" innerHTML="{{featuredData?.title}}"></a>
                </h2>
                <div innerHTML="{{featuredData?.content}}"></div>
                <ul class="entry__meta">
                  <li class="entry__meta-author" *ngIf="featuredData?.author">
                    <span>by </span>
                    {{featuredData?.author}} {{featuredData?.source.name}}
                  </li>
                  <li class="entry__meta-date">
                    {{featuredData?.publishedAt | date : 'medium'}}
                  </li>
                </ul>
              </div>
            </article>
          </div> <!-- end large post -->
        </div>
      </div>
    </div>
  </div>
</section> <!-- end featured posts grid -->
