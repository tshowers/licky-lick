<div class="card">

    <div class="card-body">
        <h6 class="text-theme wow fadeInDown">{{headingText}}</h6>
        <div class="row">
            <div class="col-md-6 summary-widget-1">
                <div class="card ">
                    <div class="card-body">
                        <div class="number">{{count1}}</div>
                        <small>{{countHeading1}}</small>
                        <div class="progress xs ">
                            <div class="progress-bar bg-info" [ngStyle]="{'width': count1 + '%' }" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
