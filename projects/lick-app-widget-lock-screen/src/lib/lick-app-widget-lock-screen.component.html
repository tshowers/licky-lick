<section class="container-pages ta-vertical-center">
  <div class="brand-logo float-left"><a routerLink="{{homePageLink}}">{{logoName}}</a></div>
  <div class="pages-tag-line text-white">
    <div class="h4 wow fadeInDown">{{headingText}}</div>
    <small class="wow fadeIn"> {{subText}}</small>
  </div>
  <div class="card pages-card col-lg-4 col-md-6 col-sm-6">
    <div class="card-body ">
      <div class="user-img text-center">
        <img src="{{user?.url}}"
             alt=""
             class="text-center">
      </div>
      <div class="h4 text-center text-theme wow fadeIn"><strong>{{user?.name}}</strong></div>
      <div class="small text-center text-dark wow fadeIn"> {{status}} </div>
      <div class="small text-center text-dark wow fadeIn"> {{titleText}} </div>
      <form #userForm="ngForm"
            (ngSubmit)="onSubmit();userForm.reset()">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon text-theme"><i class="fa fa-asterisk"></i></span>

            <input [(ngModel)]="password"
                   type="password"
                   id="password"
                   name="password"
                   class="form-control"
                   autocomplete="off"
                   placeholder="Password">
          </div>
        </div>
        <div class="form-group form-actions">
          <button type="submit"
                  class="btn  btn-theme login-btn "
                  [disabled]="!userForm.form.valid"> Unlock </button>
        </div>
      </form>
      <div class="text-center">
        <small>{{loginText}}
          <a routerLink="{{loginLink}}"
             class="text-theme">{{loginButtonText}}</a>
        </small>
      </div>
    </div>
    <!-- end card-body -->
  </div>
  <!-- end card -->
</section>
<!-- end section container -->
<div class="half-circle"></div>
<div class="small-circle"></div>
